<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>

        <div class="main">

            <div class="details">
                <div class="contact">
                    <h3>Contact information</h3>
                    <div class="c-info">
                        <label>E-mail</label>
                        <div class="input-f">
                            <img src="icons8-secured-letter-30.png">
                            <input type="email" placeholder="Enter your email">
                        </div>
                    </div>

                    <div class="c_info">
                        <label>Phone</label>
                        <div class="input-f">
                            <img src="icons8-phone-29.png">
                            <input type="number" placeholder="Enter you phone...">
                        </div>
                    </div>
                </div>

                <div class="address">
                    <h3>Shipping address</h3>

                    <div>
                        <label>Full name</label>
                        <div class="input-f">
                            <img src="icons8-male-user-30.png">
                            <input type="text" placeholder="Enter your name">
                        </div>
                    </div>
                        
                    <div>
                        <label>Address</label>
                        <div class="input-f">
                            <img src="icons8-home-30.png">
                            <input type="text" placeholder="Your address...">
                        </div>
                    </div>

                    <div>
                        <label>City</label>
                        <div class="input-f">
                            <img src="icons8-company-30.png">
                            <input type="text" placeholder="your city...">
                        </div>
                    </div>

                    <div class="lower">
                        <div>
                            <label>Country</label>
                            <div class="input-f2">
                                <img src="icons8-globe-30.png">
                                <input type="text" placeholder="your country">
                            </div>
                        </div>

                        <div>
                            <label>Postal code</label>
                            <div class="input-f2">
                                <img src="icons8-briefcase-29.png">
                                <input type="number" placeholder="your postal code">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="confirm">
                    <input type="checkbox">
                    <label>Save this information for next time</label>
                </div>

                <div class="confirm-btn">
                    <button>confirm</button>
                </div>

            </div>

            <div class="result">

                <div class="top">
                    <div class="one box">
                        <div class="i1 img"></div>
                        <div class="product-det">
                            <h3>Vintage Backbag</h3>
                            <span><p><h3>$54.99</h3> <small>$94.99</small></p></span>
                            <div class="set-val">
                                <button class="dec">-</button>
                                <p>4</p>
                                <button class="inc">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="two box">
                        <div class="i2 img"></div>
                        <div class="product-det">
                            <h3>Vintage Backbag</h3>
                            <span><p><h3>$54.99</h3> <small>$94.99</small></p></span>
                            <div class="set-val">
                                <button class="dec">-</button>
                                <p>2</p>
                                <button class="inc">+</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bottom">
                    <div class="b1 shipping">
                        <p>Shipping</p>
                        <p>$19</p>
                    </div>

                    <div class="b1 total">
                        <p>Total</p>
                        <p>$149.99</p>
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
